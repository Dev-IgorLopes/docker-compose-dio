<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
   
  <!----CONTEUDO PRINCIPAL DA PAGINA-->
<div class="container-Order">
  <img class="Ilustration" src="images/illustration-hero.svg" alt="Ilustration play music">
  <h1 class="Order-Sum">Order Summary</h1>


  <p class="listen-songs">You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>
<!--DIV PLANOS ANUAIS-->
  <div class="plan">
    <img src="images/icon-music.svg" alt="icon music">
    <p><strong class="annual-Plan">Annual Plan</strong> <br> $59.99/year</p>  
    <a href="#"><p class="annual-Plan-change">Change</p></a>
   
  </div>
  <button class="annual-Plan-proceed">Proceed to Payment</button>
  <button class="annual-Plan-Cancel">Cancel Order</button> </div>
  </main>
 
 
</body>
</html>
